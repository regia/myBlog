<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>Вставка кода</title>

</script>
 <script type="text/javascript" src="js/dialog.js">
</script>
<script type="text/javascript" src="js/hljs/highlight.pack.js"></script>
</head>
<body>

<form onsubmit="ListingDialog.insert();return false;" action="#">
Язык программирования:
<select name="mlanguage" id="mlanguage">
            <option value="auto">автоопределение</option>
            <option value="no-highlight">без офомления</option>
			<option value="python">Python</option>
            <option value="profile">Python's profiler output</option>
            <option value="javascript">Javascript</option>
			<option value="css">CSS</option>
			<option value="xml">HTML/XML</option>
			<option value="sql">SQL</option>
			<option value="bash">Bash(Shell)</option>
            <option value="apache">Apache</option>
            <option value="nginx">nginx</option>
			<option value="plain">Plain(Text)</option>
			<option value="vb">VB</option>
</select><br />




Код для вставки: <br /> 
<textarea id="mtext" name="mtext" type="text" class="text" style="width:480px;height:325px;"></textarea><br />
 <div class="mceActionPanel">
  <input type="button" id="insert" name="insert" value="{#insert}" onclick="ListingDialog.insert();" >
  <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
 </div>
</form>

</body>
</html>
